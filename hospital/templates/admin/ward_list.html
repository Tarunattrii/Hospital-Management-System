{% extends 'admin/base_site.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Manage Wards</h3>
            <div class="card-tools">
                <a href="{% url 'add_ward' %}" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i> Add Ward
                </a>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ward Name</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ward in wards %}
                    <tr>
                        <td>{{ ward.id }}</td>
                        <td>{{ ward.name }}</td>
                        <td>{{ ward.description }}</td>
                        <td>
                            <a href="{% url 'edit_ward' ward.id %}" class="btn btn-sm btn-info">Edit</a>
                            <a href="{% url 'delete_ward' ward.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this ward?')">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No wards found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
