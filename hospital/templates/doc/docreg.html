<!DOCTYPE html>
<html lang="en">
    {% load static %}
   <head>
      <title>HMS - Doctor Registration</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>
      <div class="main-wrapper login-body">
         <div class="login-wrapper">
            <div class="container">
               <div class="loginbox">
                  <div class="login-left">
                     <p style="text-align: left;">Hospital Management System</p>
                  </div>
                  <div class="login-right">
                     <div class="login-right-wrap">
                        <h1>Sign Up</h1>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Profile Pic</label>
                                <input type="file" class="form-control" name="pic" required>
                            </div>
                           <div class="form-group">
                               <label>First Name</label>
                               <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                           </div>
                           <div class="form-group">
                               <label>Last Name</label>
                               <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                           </div>
                           <div class="form-group">
                               <label>Email</label>
                               <input type="email" class="form-control" placeholder="Email" name="email" required>
                           </div>
                           <div class="form-group">
                               <label>Username</label>
                               <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                           </div>
                           <div class="form-group">
                               <label>Mobile Number</label>
                               <input type="text" class="form-control" placeholder="Mobile" name="mobno" maxlength="10" pattern="[0-9]+" required>
                           </div>
                           <div class="form-group">
                               <label>Fees</label>
                               <input type="text" class="form-control" placeholder="Enter The Fees" name="fees" required>
                           </div>
                           <div class="form-group">
                               <label>Specialization</label>
                               <select name="specialization_id" class="form-control" required>
                                   <option value="">Choose Specialization</option>
                                   {% for i in specialization %}
                                       <option value="{{ i.id }}">{{ i.sname }}</option>
                                   {% endfor %}
                               </select>
                           </div>

                           <!---- Available Days Section -
                           <div class="form-group">
                               <label>Available Days</label>
                               <select name="available_days" class="form-control" multiple required>
                                   {% for day in days %}
                                       <option value="{{ day.id }}">{{ day.name }}</option>
                                   {% endfor %}
                               </select>
                            </div>-->

                           <div class="form-group">
                            <label>Timings</label>
                            <input type="text" class="form-control" placeholder="Enter Available Timings" name="timings" required>
                        </div>
                        
                           <div class="form-group">
                               <label>Password</label>
                               <input type="password" class="form-control" placeholder="Password" name="password" required>
                           </div>
                           <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit">Register</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
   </body>
</html>
